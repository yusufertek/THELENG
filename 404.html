<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <link rel="icon" type="image/png" href="/logo.PNG">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Koyu dinamik arka plan */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2b2b2b, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Yuvarlak üst panel */
        .top-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 70px;
            background: linear-gradient(90deg, #2c2c2c, #4a4a4a, #1f1f1f);
            background-size: 200% 200%;
            animation: panelGradient 8s ease infinite;
            color: #e0e0e0;
            text-align: center;
            line-height: 70px;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 35px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        @keyframes panelGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-panel span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* İçerik */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            margin-top: 120px;
            opacity: 0;
            animation: epicEntrance 1.5s ease-out forwards;
        }

        @keyframes epicEntrance {
            0% { opacity: 0; transform: scale(0.5) translateY(100px); filter: blur(5px); }
            50% { opacity: 0.7; transform: scale(1.1) translateY(-20px); filter: blur(2px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .logo {
            width: 250px;
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
        }

        .logo:hover {
            animation: growBounce 0.5s ease forwards;
        }

        .error-text {
            color: #ffffff;
            font-size: 3.5em;
            display: flex;
            cursor: default;
        }

        .error-text span {
            display: inline-block;
            transition: transform 0.3s ease;
            padding: 0 4px;
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        /* Ana sayfa tuşu */
        .home-link {
            color: #ffffff;
            font-size: 2em;
            text-decoration: none;
            display: flex;
            cursor: pointer;
        }

        .home-link span {
            display: inline-block;
            transition: transform 0.3s ease;
            padding: 0 4px;
            animation: float 4s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
        }

        .home-link span:hover {
            animation: growBounce 0.5s ease forwards;
        }

        /* Süzülme animasyonu */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Büyüme animasyonu */
        @keyframes growBounce {
            0% { transform: scale(1); }
            50% { transform: scale(2.2); }
            100% { transform: scale(2); }
        }

        /* Parçacık efekti kapsayıcısı */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="particles-js"></div>
    <div class="top-panel"><span id="panelText">SAYFA BULUNAMADI</span></div>
    <div class="container">
        <img src="logo.PNG" alt="Logo" class="logo" id="logo">
        <div class="error-text" id="errorText"></div>
        <a href="index.html" class="home-link" id="homeLink"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const errorText = document.getElementById("errorText");
        const homeLink = document.getElementById("homeLink");
        const logo = document.getElementById("logo");
        const topPanelText = document.getElementById("panelText");

        // 404 metnini harflere ayır
        const errorMessage = "404";
        errorText.innerHTML = errorMessage
            .split("")
            .map((char, i) => `<span style="--i: ${i}">${char}</span>`)
            .join("");

        // Ana sayfa linkini harflere ayır
        const homeText = "ANA SAYFA";
        homeLink.innerHTML = homeText
            .split("")
            .map((char, i) => `<span style="--i: ${i}">${char}</span>`)
            .join("");

        // Logo ve link için hover efektleri
        const homeSpans = homeLink.querySelectorAll("span");
        homeSpans.forEach((span, index) => {
            span.addEventListener("mouseover", () => {
                span.style.animation = "growBounce 0.5s ease forwards";
                if (index > 0) {
                    homeSpans[index - 1].style.animation = "growBounce 0.5s ease forwards";
                    homeSpans[index - 1].style.transform = "scale(1.25)";
                }
                if (index < homeSpans.length - 1) {
                    homeSpans[index + 1].style.animation = "growBounce 0.5s ease forwards";
                    homeSpans[index + 1].style.transform = "scale(1.25)";
                }
            });
            span.addEventListener("mouseout", () => {
                span.style.animation = "float 4s ease-in-out infinite";
                span.style.transform = "scale(1)";
                if (index > 0) {
                    homeSpans[index - 1].style.animation = "float 4s ease-in-out infinite";
                    homeSpans[index - 1].style.transform = "scale(1)";
                }
                if (index < homeSpans.length - 1) {
                    homeSpans[index + 1].style.animation = "float 4s ease-in-out infinite";
                    homeSpans[index + 1].style.transform = "scale(1)";
                }
            });
        });

        logo.addEventListener("mouseover", () => {
            topPanelText.innerHTML = "BU BİR HATA SAYFASI";
            topPanelText.style.animation = "none";
            setTimeout(() => (topPanelText.style.animation = "fadeInUp 0.5s ease forwards"), 10);
        });
        logo.addEventListener("mouseout", () => {
            topPanelText.innerHTML = "SAYFA BULUNAMADI";
            topPanelText.style.animation = "none";
            setTimeout(() => (topPanelText.style.animation = "fadeInUp 0.5s ease forwards"), 10);
        });

        // Parçacık efekti
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: false },
                move: { enable: true, speed: 2, direction: "none", random: true }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
