<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LENG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: floatLogo 15s infinite linear;
            text-align: center;
        }
        .logo-container img {
            width: 30px;
            display: block;
            margin: 0 auto;
        }
        .logo-container span {
            display: none;
        }
        .quote {
            position: absolute;
            color: transparent;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .quote:hover {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        .quote.active {
            color: white;
            font-size: 40px;
            font-weight: bold;
            animation: pulse 3s ease-in-out;
        }
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .menu-btn span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.3s ease;
        }
        .menu-btn.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-btn.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 25vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(0, 0, 0, 0.9));
            padding: 30px;
            z-index: 2;
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
        }
        .menu.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(0);
        }
        .menu .title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 50px;
            cursor: default;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .menu .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .menu .close-btn::before, .menu .close-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: white;
            top: 13px;
            transition: all 0.3s ease;
        }
        .menu .close-btn::before {
            transform: rotate(45deg);
        }
        .menu .close-btn::after {
            transform: rotate(-45deg);
        }
        .menu .close-btn:hover::before, .menu .close-btn:hover::after {
            background: #ff4444;
            transform: rotate(135deg);
        }
        .menu .close-btn:hover::after {
            transform: rotate(-135deg);
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 28px; /* Normal boyutu */
            margin: 20px 0;
            transition: font-size 0.3s ease; /* Font büyümesi için geçiş */
            background: none;
        }
        .menu a:hover {
            font-size: 40px; /* Mouse gelince font büyüsün */
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .menu.active a {
            animation: slideIn 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 1;
            animation: twinkle 5s infinite ease-in-out;
        }
        @keyframes floatLogo {
            0% { transform: translate(-50%, -50%) translate(0, 0); }
            25% { transform: translate(-50%, -50%) translate(60px, -30px); }
            50% { transform: translate(-50%, -50%) translate(-40px, 50px); }
            75% { transform: translate(-50%, -50%) translate(20px, -60px); }
            100% { transform: translate(-50%, -50%) translate(0, 0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes twinkle {
            0% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            25% { transform: scale(1.5) translate(5px, -5px); opacity: 1; }
            50% { transform: scale(1) translate(-5px, 5px); opacity: 0.7; }
            75% { transform: scale(1.3) translate(3px, 3px); opacity: 0.9; }
            100% { transform: scale(1) translate(0, 0); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>

    <div class="logo-container">
        <img src="logo.png" alt="THE LENG Logo">
    </div>

    <div class="menu-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu" id="menu">
        <div class="title">THE LENG</div>
        <div class="close-btn" onclick="toggleMenu()"></div>
        <a href="https://theleng.site/PANEL.html" style="--i: 1;">PANEL</a>
        <a href="https://theleng.site/logo.html" style="--i: 2;">NEDEN BU LOGO</a>
    </div>

    <audio id="backgroundMusic" autoplay>
        <source src="uzunince.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <script>
        // Dalgalı arka plan
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            time += 0.02;

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 + i * 0.05})`;
                ctx.lineWidth = 2;

                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + Math.sin(x * 0.01 + time + i) * 100 * Math.sin(time * 0.5 + i);
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            requestAnimationFrame(drawWaves);
        }
        drawWaves();

        // Yüzlerce felsefi söz
        const quotes = [
            "“Evrenin sonsuzluğu, insanın aklını zorlar.” - Carl Sagan",
            "“Cogito, ergo sum.” - René Descartes",
            "“Bilgi güçtür.” - Francis Bacon",
            "“Hayat, çözülmesi gereken bir problem değildir, yaşanması gereken bir gerçekliktir.” - Søren Kierkegaard",
            "“Mutluluk, anlam ve amaç bulmaktır.” - Aristotle",
            // Daha fazla söz ekleyebilirsiniz
        ];

        function addQuotes() {
            for (let i = 0; i < 200; i++) {
                const quoteText = quotes[Math.floor(Math.random() * quotes.length)];
                const quote = document.createElement('div');
                quote.className = 'quote';
                quote.textContent = quoteText;
                quote.style.left = Math.random() * 100 + 'vw';
                quote.style.top = Math.random() * 100 + 'vh';
                quote.style.animation = `float${Math.floor(Math.random() * 3)} ${8 + Math.random() * 10}s infinite linear`;
                document.body.appendChild(quote);
            }
        }
        addQuotes();

        // Her 3 saniyede bir sözü büyütme
        const allQuotes = document.querySelectorAll('.quote');
        function highlightQuote() {
            allQuotes.forEach(q => q.classList.remove('active'));
            const randomQuote = allQuotes[Math.floor(Math.random() * allQuotes.length)];
            randomQuote.classList.add('active');
            setTimeout(() => randomQuote.classList.remove('active'), 3000);
        }
        setInterval(highlightQuote, 3000);

        // Farklı süzülme animasyonları
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes float0 {
                0% { transform: translate(0, 0); }
                25% { transform: translate(30px, -20px); }
                50% { transform: translate(-20px, 30px); }
                75% { transform: translate(20px, 20px); }
                100% { transform: translate(0, 0); }
            }
            @keyframes float1 {
                0% { transform: translate(0, 0); }
                25% { transform: translate(-40px, 10px); }
                50% { transform: translate(30px, -40px); }
                75% { transform: translate(-10px, 50px); }
                100% { transform: translate(0, 0); }
            }
            @keyframes float2 {
                0% { transform: translate(0, 0); }
                25% { transform: translate(20px, 40px); }
                50% { transform: translate(-30px, -20px); }
                75% { transform: translate(40px, 10px); }
                100% { transform: translate(0, 0); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Menü açma/kapama
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const btn = document.querySelector('.menu-btn');
            menu.classList.toggle('active');
            btn.classList.toggle('active');
        }

        // Yıldız efekti ve animasyon
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.opacity = Math.random();
            star.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
