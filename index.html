<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuran Bana Yeter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Genel Stil */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            transition:
                background-color 0.3s,
                color 0.3s;
        }

        .night-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Üst Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Gece Modu Butonu */
        .toggle-btn {
            cursor: pointer;
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #777;
        }

        /* İçerik Alanı */
        .container {
            max-width: 400px;
            margin: 40px auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .night-mode .container {
            background-color: #222;
            color: #e0e0e0;
        }

        /* Arama Kutusu */
        .search-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        .search-box input:focus {
            border-color: #555;
        }

        .night-mode .search-box input {
            background-color: #333;
            color: #e0e0e0;
            border-color: #666;
        }

        /* Arama Sonuçları */
        .search-results {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
        }

        .search-results ul {
            list-style-type: none;
            padding: 0;
        }

        .search-results li {
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-results li:hover {
            background-color: #bbb;
        }

        .night-mode .search-results li {
            background-color: #333;
            color: white;
            border-bottom: 1px solid #555;
        }

        .night-mode .search-results li:hover {
            background-color: #444;
        }

        /* Ayet Paneli */
        .ayat-panel {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .night-mode .ayat-panel {
            background-color: #222;
            color: white;
        }

        /* Ayet Seçim Barı */
        .ayat-select {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            transition:
                background 0.3s,
                box-shadow 0.3s;
            width: 100%;
            max-width: 350px;
        }

        .night-mode .ayat-select {
            background-color: #444;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        /* Ayet Seçimi Dropdown */
        .ayat-select select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            text-align: center;
            transition:
                border 0.3s,
                background 0.3s;
        }

        .ayat-select select:hover {
            border-color: #888;
            background-color: #f0f0f0;
        }

        .night-mode .ayat-select select {
            background-color: #555;
            color: #e0e0e0;
            border: 1px solid #666;
        }

        .ayat-select button {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .ayat-select button:hover {
            background-color: #666;
        }

        .night-mode .ayat-select button {
            background-color: #666;
        }

        .night-mode .ayat-select button:hover {
            background-color: #888;
        }

        /* Scrollable Dropdown */
        .scrollable-dropdown {
            max-height: 250px;
            overflow-y: auto;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding-right: 10px;
        }

        .scrollable-dropdown::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-dropdown::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .scrollable-dropdown::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Üst Bar -->
    <div class="header">
        <span>KURAN BANA YETER</span>
        <!-- Gece Modu Butonu -->
        <button class="toggle-btn" id="toggleBtn" onclick="toggleNightMode()">
            <i id="night-icon" class="fas fa-sun"></i>
        </button>
    </div>

    <!-- İçerik -->
    <div class="container">
        <!-- Arama Kutusu -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Sure arayın..." onkeyup="searchSurah()" />
        </div>

        <!-- Arama Sonuçları -->
        <div class="search-results" id="searchResults"></div>

        <!-- Ayet Paneli -->
        <div class="ayat-panel" id="ayatPanel">
            <div class="ayat-select">
                <label for="ayatNum">Ayet Seçin:</label>
                <div class="scrollable-dropdown">
                    <select id="ayatNum"></select>
                </div>
                <button onclick="redirectToAyet()">Git</button>
            </div>
        </div>
    </div>

    <script>
        let selectedSurah = null;

        const surahs = [
            { number: 1, name: "Fatiha", ayahCount: 7 },
            { number: 2, name: "Bakara", ayahCount: 286 },
            { number: 3, name: "Al-i İmran", ayahCount: 200 },
            // Diğer surahlar burada yer alacak...
        ];

        // Arama fonksiyonu
        function searchSurah() {
            let searchTerm = document.getElementById("searchInput").value.toLowerCase();
            let searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = ""; // Önceki sonuçları temizle

            if (searchTerm) {
                let filteredSurahs = surahs.filter((surah) => surah.name.toLowerCase().includes(searchTerm));
                if (filteredSurahs.length === 0) {
                    searchResults.innerHTML = "<li>Sonuç bulunamadı</li>";
                } else {
                    filteredSurahs.forEach((surah) => {
                        let li = document.createElement("li");
                        li.textContent = surah.name;
                        li.onclick = function () {
                            selectSurah(surah);
                        };
                        searchResults.appendChild(li);
                    });
                }
            }
        }

        // Surah seçildiğinde çağrılan fonksiyon
        function selectSurah(surah) {
            selectedSurah = surah;
            document.getElementById("searchResults").innerHTML = ""; // Arama sonuçlarını temizle
            document.getElementById("ayatPanel").style.display = "block"; // Ayet panelini göster

            let ayatNum = document.getElementById("ayatNum");
            ayatNum.innerHTML = ""; // Ayet numarasını temizle

            for (let i = 1; i <= surah.ayahCount; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = "Ayet " + i;
                ayatNum.appendChild(option);
            }
        }

        // Ayet'e gitmek için yönlendiren fonksiyon
        function redirectToAyet() {
            const ayatNum = document.getElementById("ayatNum").value;
            if (ayatNum) {
                alert(`Surah ${selectedSurah.name} Ayet ${ayatNum}'e gidiliyor...`);
            } else {
                alert("Lütfen geçerli bir ayet numarası seçin.");
            }
        }

        // Gece modu değiştirme fonksiyonu
        function toggleNightMode() {
            document.body.classList.toggle("night-mode");
            const icon = document.getElementById("night-icon");
            icon.classList.toggle("fa-sun");
            icon.classList.toggle("fa-moon");
        }
    </script>
</body>
</html>
