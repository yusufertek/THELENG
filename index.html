                cursor: pointer;
                background-color: #555;
                border: none;
                padding: 10px;
                border-radius: 50%;
                font-size: 18px;
                color: white;
                transition: background-color 0.3s;

            /* İçerik Alanı */

                max-width: 400px;

                text-align: center;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

            /* Arama Kutusu */

                border-radius: 5px;
                outline: none;
                transition: border 0.3s;

            }

            .night-mode .search-box input {
                background-color: #333;
                color: #e0e0e0;
                border-color: #666;
            }

                max-height: 200px;
                overflow-y: auto;
                border-radius: 5px;
            }

            .search-results ul {
                list-style-type: none;
                padding: 0;
            }

            .search-results li {
                background-color: #f1f1f1;
                padding: 10px;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                transition: background 0.3s;
            }

            .search-results li:hover {
                background-color: #bbb;
            }

            .night-mode .search-results li {
                background-color: #333;
                color: white;
                border-bottom: 1px solid #555;
            }

            .night-mode .search-results li:hover {
                background-color: #444;
            }

            /* Ayet Paneli */
            .ayat-panel {
                display: none;
                margin-top: 20px;
                background: white;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                transition: background 0.3s;
            }

            .night-mode .ayat-panel {
                background-color: #222;
                color: white;
            }

            /* Ayet Seçim Barı */
            .ayat-select {
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: center;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                background-color: #f9f9f9;
                transition:
                    background 0.3s,
                    box-shadow 0.3s;
                width: 100%;
                max-width: 350px;
            }

            .night-mode .ayat-select {
                background-color: #444;
                color: #e0e0e0;
                box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            }

            /* Ayet Seçimi Dropdown */
            .ayat-select select {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
                border: 1px solid #ccc;
                background: #fff;
                text-align: center;
                transition:
                    border 0.3s,
                    background 0.3s;
            }

            .ayat-select select:hover {
                border-color: #888;
                background-color: #f0f0f0;
            }

            .night-mode .ayat-select select {
                background-color: #555;
                color: #e0e0e0;
                border: 1px solid #666;
            }

            .ayat-select button {
                width: 100%;
                padding: 12px;
                background-color: #444;
                color: white;
                border: none;
                font-size: 16px;
                cursor: pointer;
                border-radius: 8px;
                transition: background 0.3s;
            }

                background-color: #666;
            }

            .night-mode .ayat-select button {
                background-color: #666;
            }

            .night-mode .ayat-select button:hover {
                background-color: #888;
            }

            .scrollable-dropdown {
                max-height: 250px;
                overflow-y: auto;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: rgba(85, 85, 85, 0);
                padding-right: 10px;
            }

            .scrollable-dropdown::-webkit-scrollbar {
                width: 8px;
            }

            .scrollable-dropdown::-webkit-scrollbar-thumb {
                background-color: #888;
                border-radius: 4px;
            }

            .scrollable-dropdown::-webkit-scrollbar-thumb:hover {
                background-color: #555;
            }
        </style>
    </head>
