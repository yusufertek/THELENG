            /* Genel Stil */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Arial", sans-serif;
            }

            body {
                background-color: #f8f9fa;
                color: #333;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            .night-mode {
                background-color: #121212;
                color: #f1f1f1;
            }

            /* Üst Bar */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333;
                color: white;
                padding: 15px 20px;
                font-size: 22px;
                font-weight: bold;
            }

            /* Gece Modu Butonu */
            .toggle-btn {
                cursor: pointer;
                background-color: #555;
                border: none;
                padding: 10px;
                border-radius: 50%;
                font-size: 18px;
                color: white;
                transition: background-color 0.3s;
            }

            .toggle-btn:hover {
                background-color: #777;
            }

            /* İçerik Alanı */
            .container {
                max-width: 400px;
                margin: 40px auto;
                text-align: center;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                transition: background 0.3s;
            }

            .night-mode .container {
                background-color: #222;
                color: white;
            }

            /* Arama Kutusu */
            .search-box input {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
                transition: border 0.3s;
            }

            .search-box input:focus {
                border-color: #555;
            }

            .night-mode .search-box input {
                background-color: #333;
                color: white;
                border-color: #666;
            }

            /* Arama Sonuçları */
            .search-results {
                margin-top: 10px;
                max-height: 200px;
                overflow-y: auto;
                border-radius: 5px;
            }

            .search-results ul {
                list-style-type: none;
                padding: 0;
            }

            .search-results li {
                background-color: #f1f1f1;
                padding: 10px;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                transition: background 0.3s;
            }

            .search-results li:hover {
                background-color: #bbb;
            }

            .night-mode .search-results li {
                background-color: #333;
                color: white;
                border-bottom: 1px solid #555;
            }

            .night-mode .search-results li:hover {
                background-color: #444;
            }

            /* Ayet Paneli */
            .ayat-panel {
                display: none;
                margin-top: 20px;
                background: white;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                transition: background 0.3s;
            }

            .night-mode .ayat-panel {
                background-color: #222;
                color: white;
            }

            /* Ayet Seçimi */
            .ayat-select {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .ayat-select select {
                width: 80%;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
                border: 1px solid #ccc;
                background: #f9f9f9;
                text-align: center;
            }

            .night-mode .ayat-select select {
                background-color: #444;
                color: white;
                border: 1px solid #666;
            }

            .ayat-select button {
                width: 80%;
                padding: 12px;
                background-color: #444;
                color: white;
                border: none;
                font-size: 16px;
                cursor: pointer;
                border-radius: 8px;
                transition: background 0.3s;
            }

            .ayat-select button:hover {
                background-color: #666;
            }

            .night-mode .ayat-select button {
                background-color: #666;
            }

            .night-mode .ayat-select button:hover {
                background-color: #888;
            }
        </style>
    </head>

                function toggleNightMode() {
                    document.body.classList.toggle("night-mode");

                    // Gece modu ikonu değiştirme
                    const icon = document.getElementById("night-icon");
                    if (document.body.classList.contains("night-mode")) {
                        icon.classList.remove("fa-sun");
                        icon.classList.add("fa-moon");
                    } else {
                        icon.classList.remove("fa-moon");
                        icon.classList.add("fa-sun");
                    }
                }

                function searchSurah() {
                    let searchTerm = document.getElementById("searchInput").value.toLowerCase();
                    let searchResults = document.getElementById("searchResults");
                    searchResults.innerHTML = '';

                    if (searchTerm) {
                        let filteredSurahs = surahs.filter(surah => surah.name.toLowerCase().includes(searchTerm));
                        filteredSurahs.forEach(surah => {
                            let li = document.createElement("li");
                            li.textContent = surah.name;
                            li.onclick = function() {
                                selectSurah(surah);
                            };
                            searchResults.appendChild(li);
                        });
                    }
                }

                function selectSurah(surah) {
                    window.selectedSurah = surah;
                    document.getElementById("ayatPanel").style.display = "block";
                    let ayatSelect = document.getElementById("ayatNum");
                    ayatSelect.innerHTML = '';
                    for (let i = 1; i <= surah.ayahCount; i++) {
                        let option = document.createElement("option");
                        option.value = i;
                        option.textContent = Ayet ${i};
                        ayatSelect.appendChild(option);
                    }
                }

                function redirectToAyet() {
                    let ayatNum = document.getElementById("ayatNum").value;
                    window.location.href = https://acikkuran.com/${window.selectedSurah.number}/${ayatNum};
