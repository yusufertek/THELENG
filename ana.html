<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopier Ödeme Entegrasyonu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            margin: 20px 0;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Ürünler</h1>

<div id="product-list"></div>

<div class="cart">
    <h2>Sepetim</h2>
    <ul id="cart"></ul>
    <button onclick="checkout()">Ödemeye Geç</button>
</div>

<script>
    const products = [
        { id: 1, name: "T-shirt", price: 199.90 },
        { id: 2, name: "Kupa Bardak", price: 79.90 },
        { id: 3, name: "Defter", price: 49.90 }
    ];

    const cart = [];

    // Ürünleri listele
    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        products.forEach(p => {
            const div = document.createElement('div');
            div.classList.add('product');
            div.innerHTML = `
                <h3>${p.name}</h3>
                <p>Fiyat: ${p.price.toFixed(2)} TL</p>
                <button onclick="addToCart(${p.id})">Sepete Ekle</button>
            `;
            list.appendChild(div);
        });
    }

    // Sepete ürün ekle
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        renderCart();
    }

    // Sepeti render et
    function renderCart() {
        const cartList = document.getElementById('cart');
        cartList.innerHTML = '';
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price.toFixed(2)} TL`;
            cartList.appendChild(li);
        });
    }

    // Ödemeye geç
    async function checkout() {
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        const productNames = cart.map(p => p.name).join(',');

        // API'yi çağır
        const response = await fetch('/api/shopier', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                product_names: productNames,
                total_amount: total.toFixed(2),
            }),
        });

        const formHTML = await response.text();
        document.body.innerHTML = formHTML;
    }

    renderProducts();
</script>

</body>
</html>
