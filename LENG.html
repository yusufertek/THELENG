<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartman Yönetim Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(135deg, #4A4A4A, #5A6A7A);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        header {
            background: #FFFFFF;
            width: 100%;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: floatIn 1s ease-out;
        }
        @keyframes floatIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); }
        }
        header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #5A6A7A;
            letter-spacing: 1px;
        }
        header span {
            font-size: 16px;
            font-weight: 400;
            color: #777;
            display: block;
            margin-top: 5px;
        }
        .content {
            width: 100%;
            max-width: 900px;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .panel {
            background: #FFFFFF;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            color: #5A6A7A;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: rippleIn 1.2s ease forwards;
        }
        .panel::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(90, 106, 122, 0.2) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .panel:nth-child(2) { animation-delay: 0.2s; }
        .panel:nth-child(3) { animation-delay: 0.4s; }
        @keyframes rippleIn {
            0% { transform: scale(0.8) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        .panel:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
            background: #D3D3D3;
        }
        .panel:hover::before {
            opacity: 1;
            animation: rippleEffect 1.5s infinite ease-out;
        }
        @keyframes rippleEffect {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        .hidden { display: none; }
        .announcement {
            background: #FFFFFF;
            color: #5A6A7A;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeWave 0.8s ease;
        }
        @keyframes fadeWave {
            0% { transform: translateY(-20px) scale(0.95); opacity: 0; }
            50% { transform: translateY(5px) scale(1.02); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .auth-panel, .payment-panel {
            background: #FFFFFF;
            width: 320px;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            animation: zoomIn 0.7s ease;
        }
        @keyframes zoomIn {
            0% { transform: scale(0.5) rotateX(-20deg); opacity: 0; }
            100% { transform: scale(1) rotateX(0); opacity: 1; }
        }
        .auth-panel h3, .payment-panel h3 {
            font-size: 26px;
            font-weight: 700;
            color: #5A6A7A;
            margin-bottom: 20px;
        }
        .auth-panel input {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #D3D3D3;
            font-size: 16px;
            color: #5A6A7A;
            background: #F8F8F8;
            transition: border 0.3s ease;
        }
        .auth-panel input:focus {
            border-color: #5A6A7A;
            outline: none;
        }
        .auth-panel button, .button {
            padding: 12px 35px;
            background: #5A6A7A;
            border: none;
            border-radius: 6px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .auth-panel button:hover, .button:hover {
            background: #D3D3D3;
            color: #5A6A7A;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #5A6A7A;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: bounceError 0.6s ease;
        }
        @keyframes bounceError {
            0% { transform: translateY(-10px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        .payment-info {
            font-size: 14px;
            color: #777;
            margin: 15px 0;
        }
        .debt {
            font-size: 28px;
            font-weight: 700;
            color: #5A6A7A;
            margin: 15px 0;
            animation: glowText 0.8s ease;
        }
        @keyframes glowText {
            0% { transform: scale(0.8); opacity: 0; text-shadow: none; }
            50% { transform: scale(1.1); text-shadow: 0 0 10px rgba(90, 106, 122, 0.5); }
            100% { transform: scale(1); opacity: 1; text-shadow: none; }
        }
        footer {
            background: #FFFFFF;
            width: 100%;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #5A6A7A;
            margin-top: auto;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>THE LENG</h1>
        <span>YÖNETİM SİSTEMİ</span>
    </header>

    <div class="content">
        <div id="announcement" class="announcement hidden"></div>

        <div id="apartments" class="content">
            <div class="panel" onclick="selectApartment('A Blok')">A Blok</div>
            <div class="panel" onclick="selectApartment('B Blok')">B Blok</div>
            <div class="panel" onclick="selectApartment('MELİSSA APT.')">MELİSSA APT.</div>
        </div>

        <div id="flats" class="content hidden"></div>

        <div id="passwordPanel" class="auth-panel hidden">
            <h3>ŞİFRE GİR</h3>
            <input type="password" id="passwordInput" placeholder="Şifreni Gir" />
            <button onclick="checkPassword()">GİRİŞ YAP</button>
            <p id="errorMessage" class="error-message">ŞİFRE YANLIŞ!</p>
        </div>

        <div id="paymentPage" class="payment-panel hidden">
            <h3>BORÇ DURUMU</h3>
            <p id="flatInfo" class="payment-info"></p>
            <p id="debtInfo" class="debt"></p>
            <p class="payment-info">Ödeme: <strong>Mehmet Yılmaz</strong> | IBAN: <span id="ibanText">TR00 0000 0000 0000 0000 0000 00</span></p>
            <button class="button" onclick="copyPaymentInfo()">KOPYALA</button>
        </div>
    </div>

    <footer>© 2025 THE LENG - TÜM HAKLARI SAKLIDIR</footer>

    <script>
        const flatPasswords = {
            "A Blok - 1": "1234", "A Blok - 2": "5678", "A Blok - 3": "abcd", "A Blok - 4": "efgh", "A Blok - 5": "ijkl",
            "B Blok - 1": "mnop", "B Blok - 2": "qrst", "B Blok - 3": "uvwx", "B Blok - 4": "yzab", "B Blok - 5": "cdef",
            "MELİSSA APT. - 1": "1234", "MELİSSA APT. - 2": "5678", "MELİSSA APT. - 3": "551", "MELİSSA APT. - 4": "500", "MELİSSA APT. - 5": "500"
        };

        const debts = {
            "A Blok - 1": 500, "A Blok - 2": 1200, "A Blok - 3": 800, "A Blok - 4": 1500, "A Blok - 5": 2500,
            "B Blok - 1": 1000, "B Blok - 2": 1100, "B Blok - 3": 2000, "B Blok - 4": 900, "B Blok - 5": 1700,
            "MELİSSA APT. - 1": 1234, "MELİSSA APT. - 2": 5678, "MELİSSA APT. - 3": 551, "MELİSSA APT. - 4": 500, "MELİSSA APT. - 5": 500
        };

        const announcements = {
            "A Blok": "A BLOK: TEMİZLİK GÜNÜ! 15:00’TE DAİRELER BOŞ OLSUN!",
            "B Blok": "B BLOK: AİDAT ZAMANI! SON TARİH 30 ŞUBAT!",
            "MELİSSA APT.": "MELİSSA: ASANSÖR BAKIMI YARIN SABAH!"
        };

        let selectedFlat = "";
        let selectedApartment = "";

        function selectApartment(apartment) {
            selectedApartment = apartment;
            showAnnouncement(announcements[apartment]);
            document.getElementById("apartments").classList.add("hidden");
            const flatsContainer = document.getElementById("flats");
            flatsContainer.innerHTML = "";
            for (let i = 1; i <= 5; i++) {
                const flatName = `${apartment} - ${i}`;
                flatsContainer.innerHTML += `<div class="panel" onclick="selectFlat('${flatName}')">${flatName}</div>`;
            }
            flatsContainer.classList.remove("hidden");
        }

        function selectFlat(flat) {
            selectedFlat = flat;
            document.getElementById("flats").classList.add("hidden");
            document.getElementById("passwordPanel").classList.remove("hidden");
            document.getElementById("passwordInput").value = "";
            document.getElementById("errorMessage").style.display = "none";
        }

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === flatPasswords[selectedFlat]) {
                document.getElementById("passwordPanel").classList.add("hidden");
                document.getElementById("paymentPage").classList.remove("hidden");
                document.getElementById("flatInfo").textContent = `DAİRE: ${selectedFlat}`;
                document.getElementById("debtInfo").textContent = `BORÇ: ${debts[selectedFlat]} TL`;
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function copyPaymentInfo() {
            const iban = document.getElementById("ibanText").textContent;
            navigator.clipboard.writeText(iban).then(() => {
                alert("IBAN KOPYALANDI: " + iban);
            }).catch(err => {
                alert("Kopyalama başarısız oldu: " + err);
            });
        }

        function showAnnouncement(message) {
            const announcement = document.getElementById("announcement");
            announcement.textContent = message;
            announcement.classList.remove("hidden");
            setTimeout(() => announcement.classList.add("hidden"), 4000);
        }
    </script>
</body>
</html>
