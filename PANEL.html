<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo.PNG"/>
    <link rel="apple-touch-icon" href="/logo.PNG">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>THE LENG - Bilgi ve Kültür Arşivi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-size-multiplier: 1;
        }

        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --accent-light: #ffffff;
            --accent-dark: #000000;
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #ffffff, #cccccc);
            --gradient-secondary: linear-gradient(135deg, #333333, #111111);
            --wire-color: #666666;
            --primary-color: #ad8a3d;
            --secondary-color: #cccccc;
            --accent-color: #888888;
            --header-height: 60px;
            --navbar-bg: #111111;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-light: #1e293b;
            --accent-dark: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #1e293b, #475569);
            --gradient-secondary: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            --wire-color: #94a3b8;
            --primary-color: #ad8a3d;
            --secondary-color: #475569;
            --accent-color: #64748b;
            --header-height: 60px;
            --navbar-bg: #f8fafc;
        }

        :root[data-theme="sepia"] {
            --bg-primary: #f7f3e9;
            --bg-secondary: #f0e6d2;
            --bg-tertiary: #e8dcc0;
            --text-primary: #5d4e37;
            --text-secondary: #8b7355;
            --text-muted: #a0916f;
            --border-color: #d4c4a8;
            --accent-light: #5d4e37;
            --accent-dark: #f7f3e9;
            --shadow-light: rgba(93, 78, 55, 0.1);
            --shadow-dark: rgba(93, 78, 55, 0.15);
            --gradient-primary: linear-gradient(135deg, #5d4e37, #8b7355);
            --gradient-secondary: linear-gradient(135deg, #e8dcc0, #d4c4a8);
            --wire-color: #a0916f;
            --primary-color: #ad8a3d;
            --secondary-color: #8b7355;
            --accent-color: #a0916f;
            --header-height: 60px;
            --navbar-bg: #f0e6d2;
        }

        :root[data-theme="blue"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --accent-light: #f1f5f9;
            --accent-dark: #0f172a;
            --shadow-light: rgba(241, 245, 249, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #d5d5d5, #ffffff);
            --gradient-secondary: linear-gradient(135deg, #334155, #1e293b);
            --wire-color: #64748b;
            --primary-color: #ad8a3d;
            --secondary-color: #cbd5e1;
            --accent-color: #94a3b8;
            --header-height: 60px;
            --navbar-bg: #1e293b;
        }

        /* Remove default blue highlight on touch */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Allow text selection for specific elements */
        p, h1, h2, h3, h4, h5, h6, span, div.article-content, div.article-text {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Ripple effect container */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        /* Ripple animation */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-size: calc(16px * var(--font-size-multiplier));
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            stroke: var(--wire-color);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon:hover {
            stroke: var(--text-primary);
            transform: scale(1.1);
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--navbar-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            z-index: 1000;
            height: var(--header-height);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            height: 100%;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn, .theme-btn, .settings-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .search-btn:hover, .theme-btn:hover, .settings-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--wire-color);
            transform: scale(1.05);
        }

        .main {
            margin-top: var(--header-height);
            min-height: calc(100vh - var(--header-height));
        }

        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .home-hero {
            text-align: center;
            padding: 3rem 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .home-hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .home-hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: calc(1rem * var(--font-size-multiplier));
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-dark);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(173, 138, 61, 0.1), 0 8px 32px var(--shadow-dark);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }

        .article-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            transform: translateY(0);
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            box-shadow: 0 4px 20px var(--shadow-dark);
        }

        .article-card:nth-child(1) { animation-delay: 0.1s; }
        .article-card:nth-child(2) { animation-delay: 0.2s; }
        .article-card:nth-child(3) { animation-delay: 0.3s; }
        .article-card:nth-child(4) { animation-delay: 0.4s; }

        .article-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px var(--shadow-dark);
            border-color: var(--primary-color);
        }

        .article-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-info {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .article-preview {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .article-detail {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            animation: fadeIn 0.6s ease-out;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .breadcrumb a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        .article-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px var(--shadow-dark);
        }

        .article-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .article-header-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin: 1rem auto;
            box-shadow: 0 8px 32px var(--shadow-dark);
        }

        .article-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-dark);
        }

        .article-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
            box-shadow: 0 4px 20px var(--shadow-dark);
        }

        .article-content h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            font-weight: 600;
        }

        .article-content h3 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin: 1.5rem 0 0.75rem;
            font-weight: 600;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
        }

        .article-content img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            margin: 1.5rem auto;
            display: block;
            box-shadow: 0 4px 20px var(--shadow-dark);
        }

        .timeline {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .timeline h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-dark);
        }

        .timeline-year {
            font-weight: bold;
            color: var(--primary-color);
            min-width: 120px;
            font-size: 1.1rem;
        }

        .timeline-event {
            color: var(--text-primary);
        }

        .settings-page {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .settings-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .theme-option {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .theme-option.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        .theme-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-dark);
        }

        .theme-preview {
            width: 100%;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .theme-preview.dark { background: linear-gradient(135deg, #000000, #333333); }
        .theme-preview.light { background: linear-gradient(135deg, #ffffff, #f1f5f9); }
        .theme-preview.sepia { background: linear-gradient(135deg, #f7f3e9, #e8dcc0); }
        .theme-preview.blue { background: linear-gradient(135deg, #0f172a, #3b82f6); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem;
                height: 50px;
            }

            .header-content {
                gap: 0.5rem;
            }

            .logo {
                font-size: 1rem;
            }

            .search-btn, .theme-btn, .settings-btn {
                padding: 0.4rem;
            }

            .content {
                padding: 1rem;
            }

            .home-hero {
                padding: 2rem 0;
            }

            .home-hero h1 {
                font-size: 2rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .article-header {
                padding: 1.5rem;
            }

            .article-header h1 {
                font-size: 2rem;
            }

            .article-content {
                padding: 1.5rem;
                font-size: 1rem;
            }

            .theme-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <main class="main">

        class ArticleApp {
            constructor() {
                this.currentTheme = localStorage.getItem('theme') || 'dark';
                this.currentHash = '';
                this.articles = {

                        preview: 'İnsanlığın geçmişini anlamak için temel bir disiplin. Medeniyetlerin doğuşu, gelişimi ve çöküşü hakkında bilgi verir.',

            init() {
                this.setTheme(this.currentTheme);
                this.setupEventListeners();
                this.handleRoute();
                this.addRippleListeners();

            setupEventListeners() {
                window.addEventListener('hashchange', () => {
                    this.handleRoute();
                });

                // Add ripple effect listeners
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.ripple')) {
                        this.createRipple(e);
                    }
                });
            }

            addRippleListeners() {
                setTimeout(() => {
                    const rippleElements = document.querySelectorAll('.ripple');
                    rippleElements.forEach(element => {
                        if (!element.hasAttribute('data-ripple-added')) {
                            element.setAttribute('data-ripple-added', 'true');
                        }
                    });
                }, 100);
            }

            createRipple(event) {
                const button = event.currentTarget.closest('.ripple');
                if (!button || button.disabled) return;

                const circle = document.createElement("span");
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;

                const rect = button.getBoundingClientRect();
                const x = event.clientX - rect.left - radius;
                const y = event.clientY - rect.top - radius;

                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${x}px`;
                circle.style.top = `${y}px`;
                circle.classList.add("ripple-effect");

                const ripple = button.getElementsByClassName("ripple-effect")[0];
                if (ripple) {
                    ripple.remove();
                }

                button.appendChild(circle);

                setTimeout(() => {
                    if (circle.parentNode) {
                        circle.remove();
                    }
                }, 600);
            }

            handleRoute() {
                const hash = window.location.hash.slice(1);
                this.currentHash = hash;

                if (!hash) {
                    this.renderHome();
                } else if (hash === 'ayarlar') {
                    this.renderSettings();
                } else if (this.articles[hash]) {
                    this.renderArticle(hash);
                } else {
                    this.renderHome();
                }

                // Re-add ripple listeners after content change
                this.addRippleListeners();
            }

                    </div>
                `;
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Update theme button icon
                this.updateThemeIcon(theme);
                
                // Update active theme option if on settings page
                if (this.currentHash === 'ayarlar') {
                    document.querySelectorAll('.theme-option').forEach(option => {
                        option.classList.remove('active');
                    });
                    const activeOption = document.querySelector(`[onclick="app.setTheme('${theme}')"]`);
                    if (activeOption) {
                        activeOption.classList.add('active');
                    }
                }
            }

            updateThemeIcon(theme) {
                const themeBtn = document.querySelector('.theme-btn .icon');

            toggleTheme() {
                const themes = ['dark', 'light', 'sepia', 'blue'];
                const currentIndex = themes.indexOf(this.currentTheme);
                const nextIndex = (currentIndex + 1) % themes.length;
                this.setTheme(themes[nextIndex]);
            }
        }

        // Global functions
        function showHome() {
            window.location.hash = '';
        }

        function showSettings() {
            window.location.hash = 'ayarlar';
        }

        function toggleSearch() {
            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.focus();
            } else {
                showHome();
                setTimeout(() => {
                    const input = document.querySelector('.search-input');
                    if (input) input.focus();
                }, 100);
            }
        }

        function toggleTheme() {
            app.toggleTheme();
        }

        function searchArticles(query) {
            const cards = document.querySelectorAll('.article-card');
            const searchQuery = query.toLowerCase();
            
            cards.forEach(card => {
                const title = card.querySelector('.article-title').textContent.toLowerCase();
                const preview = card.querySelector('.article-preview').textContent.toLowerCase();
                const isVisible = title.includes(searchQuery) || preview.includes(searchQuery);
                card.style.display = isVisible ? 'block' : 'none';
            });
        }

        function shareArticle(key) {
            const article = app.articles[key];
            const url = `${window.location.origin}${window.location.pathname}#${key}`;
            
            if (navigator.share) {
                navigator.share({
                    title: article.title,
                    text: article.preview,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('Makale linki kopyalandı!');
                });
            }
        }

        function printArticle() {
            window.print();
        }

        function downloadPDF(key) {
            showNotification('PDF indirme özelliği yakında eklenecek!');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: var(--bg-secondary);
                color: var(--text-primary);
                padding: 1rem 1.5rem;
                border-radius: 12px;
                border: 1px solid var(--border-color);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px var(--shadow-dark);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize app
        const app = new ArticleApp();
    </script>
