<head>

    <style>
        :root {
            --bg-color: #0f1419;
            --text-color: #e8ecef;
            --card-bg: #1e2529;
            --accent-color: #ad8a3d;
            --font-family: 'Georgia', serif;
            --font-size: 16px;
            --font-weight: 700;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            --blur-bg: rgba(0, 0, 0, 0.7);
        }

        .light-theme { --bg-color: #f4f6f9; --text-color: #2d3748; --card-bg: #ffffff; --accent-color: #f56565; --shadow: 0 10px 30px rgba(0, 0, 0, 0.15); --blur-bg: rgba(50, 50, 50, 0.7); }
        .blue-theme { --bg-color: #1a365d; --text-color: #e6f1fa; --card-bg: #2b5285; --accent-color: #63b3ed; }
        .green-theme { --bg-color: #1a3c34; --text-color: #e6f0ea; --card-bg: #2e5e4e; --accent-color: #34c759; }
        .purple-theme { --bg-color: #2e1a47; --text-color: #e8d9ff; --card-bg: #4b2e6b; --accent-color: #b19cd9; }
        .orange-theme { --bg-color: #3c2f2f; --text-color: #fff4e6; --card-bg: #5e4a4a; --accent-color: #ff9f1c; }
        .red-theme { --bg-color: #2b0f0f; --text-color: #f4e6e6; --card-bg: #4a1c1c; --accent-color: #e63946; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            font-weight: var(--font-weight);
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--accent-color) 0%, transparent 70%);
            opacity: 0.15;
            animation: bgPulse 10s infinite ease-in-out;
            z-index: -1;
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--card-bg);
            padding: 1rem;
            box-shadow: var(--shadow);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.8s ease-out;
        }

        .nav-logo-container { display: flex; align-items: center; }
        .logo-emblem { width: 50px; height: 50px; cursor: pointer; transition: transform 0.3s ease; }
        .logo-emblem:hover { transform: scale(1.1); }
        .nav-logo { font-size: 2rem; color: var(--accent-color); text-transform: uppercase; margin-left: 1rem; transition: all 0.3s ease; }
        .nav-logo:hover { color: #d4a95e; }

        .settings-icon { position: fixed; bottom: 1.5rem; right: 1.5rem; width: 50px; height: 50px; background: var(--accent-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow); transition: transform 0.4s ease; z-index: 20; }
        .settings-icon:hover { transform: scale(1.2) rotate(90deg); }
        .settings-icon svg { fill: var(--text-color); width: 24px; height: 24px; }

        .settings-menu { position: fixed; bottom: 5rem; right: 1.5rem; background: var(--card-bg); padding: 1.5rem; border-radius: 10px; box-shadow: var(--shadow); display: none; width: 220px; animation: fadeIn 0.5s ease-out; z-index: 20; }
        .settings-menu.open { display: block; }
        .settings-menu label { display: block; margin: 0.5rem 0; font-size: 0.9rem; }
        .settings-menu select, .settings-menu button { width: 100%; padding: 0.6rem; margin: 0.3rem 0; background: var(--text-color); color: var(--bg-color); border: none; border-radius: 5px; font-family: var(--font-family); transition: transform 0.3s ease; }
        .settings-menu select:hover, .settings-menu button:hover { transform: scale(1.05); }
        .settings-menu input[type="range"] { width: 100%; }

        .clock { position: fixed; top: 4rem; right: 1.5rem; padding: 0.5rem 1rem; background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow); font-size: 1rem; z-index: 10; }
        .notification { position: fixed; top: 6rem; right: 1.5rem; padding: 1rem; background: var(--card-bg); border-radius: 10px; box-shadow: var(--shadow); max-width: 280px; animation: popIn 0.5s ease-out; z-index: 10; }

        #main-content { padding: 5rem 1rem; opacity: 0; animation: fadeInUp 1s ease-out forwards; }
        h1 { text-align: center; font-size: 2.5rem; margin-bottom: 2rem; color: var(--accent-color); }

        .search-bar { max-width: 500px; margin: 0 auto 2rem; }
        .search-bar input { width: 100%; padding: 0.8rem 1rem; border: none; border-radius: 25px; background: var(--card-bg); color: var(--text-color); font-size: 1rem; box-shadow: var(--shadow); transition: all 0.3s ease; }
        .search-bar input:focus { transform: scale(1.02); outline: none; }

        .topics { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: 0 auto; }

        .topic-card { background: var(--card-bg); padding: 1.5rem; border-radius: 15px; box-shadow: var(--shadow); text-align: center; cursor: pointer; transition: all 0.5s ease; animation: cardPop 0.8s ease-out forwards; position: relative; overflow: hidden; }
        .topic-card:hover { transform: scale(1.05) translateY(-10px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); }

        .image-container { position: relative; width: 100%; aspect-ratio: 4 / 3; overflow: hidden; border-radius: 10px; }
        .topic-card img { width: 100%; height: 100%; object-fit: cover; transition: all 0.5s ease; }
        .topic-card:hover img { filter: brightness(0.7); transform: scale(1.1); }
        .topic-card .preview-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; color: var(--text-color); font-size: 1rem; opacity: 0; transition: all 0.3s ease; z-index: 5; }
        .topic-card:hover .preview-text { opacity: 1; }
        .topic-card h3 { font-size: 1.5rem; margin-top: 1rem; transition: all 0.3s ease; }
        .topic-card:hover h3 { color: var(--accent-color); }

        #content-panel { position: fixed; top: 0; left: 100%; width: 100%; height: 100%; background: var(--card-bg); padding: 4rem 1rem; transition: left 0.8s ease; z-index: 50; overflow-y: auto; }
        #content-panel.open { left: 0; }
        #content-panel button { padding: 0.8rem 1.5rem; background: var(--accent-color); color: var(--text-color); border: none; border-radius: 8px; cursor: pointer; margin: 0.5rem; transition: all 0.3s ease; }
        #content-panel button:hover { transform: scale(1.1); }
        #content-panel h2 { font-size: 2rem; margin-bottom: 1rem; color: var(--accent-color); }
        #content-panel .meta { font-size: 0.9rem; color: var(--text-color); margin-bottom: 1.5rem; opacity: 0.8; }

        .gallery { display: flex; justify-content: center; gap: 1rem; margin: 1.5rem auto; max-width: 900px; }
        .gallery img { max-width: 80%; max-height: 400px; height: auto; border-radius: 10px; box-shadow: var(--shadow); transition: all 0.3s ease; }
        .gallery img:hover { transform: scale(1.05); }
        .gallery-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
        .gallery-controls button { padding: 0.6rem 1rem; }

        #panel-text { line-height: 1.6; max-width: 900px; margin: 2rem auto; padding: 1rem; border-radius: 8px; font-size: 1.1rem; text-align: justify; }
        #panel-text h3 { font-size: 1.5rem; margin: 1rem 0; color: var(--accent-color); }
        #panel-text p { margin-bottom: 1rem; }
        #panel-text img { max-width: 100%; height: auto; margin: 1rem auto; display: block; border-radius: 8px; box-shadow: var(--shadow); }

        @media (max-width: 768px) {
            .topics { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); padding: 0; }
            .nav-logo { font-size: 1.5rem; }
            .logo-emblem { width: 40px; height: 40px; }
            #main-content { padding: 4rem 0; width: 100%; }
            #content-panel { padding: 3rem 0; width: 100%; }
            .topic-card { padding: 1rem; }
            .topic-card h3 { font-size: 1.2rem; }
            .settings-menu { width: 180px; }
            .gallery img { max-width: 90%; max-height: 300px; }
            #panel-text img { max-width: 90%; }
        }

        @media (max-width: 480px) {
            .topics { grid-template-columns: 1fr; padding: 0; }
            .settings-icon { width: 40px; height: 40px; }
            .settings-menu { bottom: 4rem; right: 1rem; width: 160px; }
            .clock, .notification { font-size: 0.9rem; padding: 0.5rem; }
            #main-content { padding: 3rem 0; }
            #content-panel { padding: 2rem 0; }
            .gallery img { max-width: 100%; max-height: 250px; }
            #panel-text img { max-width: 100%; }
        }

        @keyframes bgPulse { 0%, 100% { opacity: 0.15; } 50% { opacity: 0.25; } }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardPop { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>

    <script>
        let currentTopic = null;
        let currentImageIndex = 0;
        const { jsPDF } = window.jspdf;
        const audio = document.getElementById("background-music");
        let isPlaying = true;

        const topics = {
            'kader-nedir': {
                title: "KADER NEDİR?",
                author: "Muhammed Yusuf Ertek",
                date: "05 Mart 2025",
                text: `
                    <p>Kader, İslam’da en çok tartışılan ve yanlış anlaşılan kavramlardan biridir. Geleneksel anlayışta, çoğu insan kaderi doğmadan önce yazılmış, değiştirilemez bir alın yazısı olarak görür ve bu görüş, insanın hayatını pasif bir kabullenişle yaşamasına neden olabilir. Ancak Kuran’a baktığımızda, kaderin bu dar ve fatalist anlayıştan çok daha geniş ve derin bir anlam taşıdığını fark ederiz. Kader, Allah’ın evrendeki düzeni, yasaları ve her şeyi kapsayan bilgeliğidir; insanın ise bu düzen içinde özgür iradesiyle yer aldığı dinamik bir sistemdir. Bu makalede, Kuran ayetleriyle kaderin alın yazısı olmadığını, Allah’ın ilahi düzeni olduğunu delillendireceğiz.</p>
                    <p>Kuran, kaderi evrensel bir düzen olarak tanımlar. <strong>Kamer Suresi 49</strong>’da şöyle buyrulur: “Biz her şeyi bir ölçüye göre yarattık.” Bu ayet, evrenin her detayının Allah tarafından ölçülü ve dengeli bir şekilde yaratıldığını gösterir. Benzer şekilde, <strong>Furkan Suresi 2</strong>’de “O, her şeyi yarattı ve takdir etti” denilerek, Allah’ın yaratışındaki düzen ve ölçüye vurgu yapılır. <strong>Yasin Suresi 38</strong>’de ise “Güneş de kendi yörüngesinde akıp gitmektedir. Bu, mutlak kudret sahibi ve her şeyi bilen Allah’ın takdiridir” buyrulur. Bu ayetler, gök cisimlerinin bile Allah’ın belirlediği bir düzen içinde hareket ettiğini ve kaderin kaosun değil, uyumun bir göstergesi olduğunu ortaya koyar.</p>
                    <img src="kader3.png" alt="Evrenin Düzeni">
                    <p>Kaderin bir diğer önemli boyutu, insanın özgür iradesine işaret eder. <strong>İnsan Suresi 3</strong>’te “Şüphesiz, biz ona (insana) yolu gösterdik. İster şükredici olsun, ister nankör” denir. Bu ayet, Allah’ın insana yol gösterdiğini, ancak şükretmeyi ya da nankörlük etmeyi seçme özgürlüğünü insana bıraktığını ifade eder. <strong>Bakara Suresi 286</strong>’da “Allah, kimseyi kapasitesinin ötesinde bir yükümlülüğe tabi tutmaz. Onun kazanacağı, kendi çabalarıdır” buyrularak, insanın kendi eylemlerinden sorumlu olduğu vurgulanır. Ayrıca, <strong>Nahl Suresi 93</strong>’te “Eğer Allah dileseydi, sizi tek bir ümmet yapardı; fakat O, dilediğini saptırır, dilediğini hidayete erdirir. Yaptıklarınızdan sorulacaksınız” denilerek, insanın seçimlerinin kaderdeki rolü açıkça belirtilir.</p>
                    <p>Kader, insanın eylemlerinin sonuçlarıyla doğrudan bağlantılıdır. <strong>Şura Suresi 30</strong>’da “Başınıza gelen herhangi bir musibet, kendi ellerinizle işledikleriniz yüzündendir. (Yine de) Allah çoğunu affeder” buyrulur. Bu ayet, yaşadığımız olayların genellikle kendi tercihlerimizin bir yansıması olduğunu gösterir. <strong>İsra Suresi 15</strong>’te ise “Biz bir toplumu, bir elçi göndermeden cezalandırmayız” denilerek, insanların uyarılmadan sorumlu tutulmayacağı ve dolayısıyla seçim yapma şansına sahip olduğu ifade edilir. Bu ayetler, kaderin statik bir alın yazısı değil, insanın özgür iradesiyle şekillenen dinamik bir süreç olduğunu kanıtlar.</p>
                    <p>Kuran, insanın çaba, dua ve tövbe ile kaderini etkileyebileceğini öğretir. <strong>Bakara Suresi 186</strong>’da “Kullarım bana dua ettiklerinde, onların duasını kabul ederim” denerek, duaların Allah tarafından yanıtlandığı ve bu yanıtın kaderi değiştirebileceği belirtilir. <strong>Zümer Suresi 53</strong>’te “Ey kendi aleyhlerine aşırı giden kullarım! Allah’ın rahmetinden ümit kesmeyin. Allah bütün günahları affeder” buyrularak, tövbenin kaderi olumlu yönde dönüştürebileceği vurgulanır. <strong>Necm Suresi 39</strong>’da ise “Şüphesiz insan için kendi çalışmasından başka bir şey yoktur” denilerek, insanın emeğinin ve iradesinin kaderdeki rolü net bir şekilde ortaya konur. <strong>Ahzab Suresi 70-71</strong>’de “Allah’tan korkun ve doğru konuşun. Allah sizin amellerinizi düzeltir ve günahlarınızdan bazılarını bağışlar” buyrulur; bu da iyi amellerin kaderi iyileştirebileceğini gösterir.</p>
                    <p>Modern dünyada kader, genellikle “her şey önceden belirlenmiş” gibi fatalist bir yaklaşımla karıştırılır. Ancak Kuran, bu yanlış anlamayı düzeltir. <strong>Kasas Suresi 68</strong>’de “Allah dilediği şeyi yaratır ve dilediği şeyi takdir eder” denir, ancak bu, Allah’ın üstün iradesine vurgu yapar ve insanın özgür iradesini iptal etmez. <strong>Bakara Suresi 256</strong>’da “Dinde zorlama yoktur. Doğru yol, sapık yoldan ayrılmıştır” buyrularak, insanın inanma veya inanmama konusunda özgür olduğu ifade edilir. <strong>Nahl Suresi 91</strong>’de “Allah ile yaptığınız antlaşmayı yerine getirin” denilerek, insanın seçim yapma sorumluluğu hatırlatılır. Bu ayetler, Allah’ın her şeyi bilmesiyle insanın özgür iradesinin bir arada var olabileceğini gösterir; kader, alın yazısı gibi sabit bir senaryo değildir.</p>
                    <p>Sonuç olarak, Kuran’da kader, ne yalnızca bir alın yazısı ne de tamamen insanın kontrolünde bir olgudur. Kader, Allah’ın evreni yarattığı ölçü ve düzen ile insanın bu düzen içindeki özgür iradesinin birleşimidir. <strong>Furkan Suresi 2</strong>’den <strong>İnsan Suresi 3</strong>’e kadar pek çok ayet, kaderin Allah’ın ilahi düzeni olduğunu ve insanın bu düzen içinde sorumlu bir aktör olduğunu kanıtlar. Zorluklar karşısında “kaderim buymuş” diyerek pasif kalmak yerine, Kuran’ın öğrettiği gibi çaba göstermek, dua etmek ve sorumluluk almak, kaderi anlamanın ve yaşamanın en doğru yoludur. Bu evrensel mesaj, insan hayatına hem anlam hem de yön katmaya devam etmektedir.</p>
                `,
                images: ["kader2.jpg", "kader3.png"],
                bg: "linear-gradient(135deg, #4B0082, #1e2529)"
            },
            'kandiller-nedir': {
                title: "KANDİLLER NEDİR?",
                author: "Muhammed Yusuf Ertek",
                date: "05 Mart 2025",
                text: `
                    <p>Kandiller, İslam dünyasında özellikle Türk kültüründe önemli kabul edilen beş geceyi (Mevlid, Regaib, Mirac, Berat ve Kadir geceleri) kapsayan bir kavramdır. Bu geceler, özel ibadetler, dualar ve camilerin aydınlatılmasıyla kutlanır. Ancak, Kuran’a baktığımızda, bu gecelerin İslam’da özel bir yerinin olmadığını ve sonradan eklendiğini görüyoruz. Bu makalede, kandillerin Kuran’daki temellerini ve tarihsel kökenlerini inceleyerek, bunların İslam’daki yerinin olmadığını ayetlerle delillendireceğiz.</p>
                    <p>Kuran’da yalnızca Kadir Gecesi özel bir gece olarak belirtilir. <strong>Kadir Suresi 1-5</strong>’te şöyle buyrulur: “Şüphesiz, Biz onu Kadir Gecesi’nde indirdik. Sen Kadir Gecesi’nin ne olduğunu bilir misin? Kadir Gecesi bin aydan hayırlıdır. Melekler ve Ruh, Rablerinin izniyle, her emir için o gece inerler. O gece tan yeri ağarıncaya kadar selâmdır.” Bu ayetler, Kadir Gecesi’nin Kuran’ın indirildiği gece olduğunu ve bin aydan daha hayırlı olduğunu açıkça ortaya koyar. Ancak, bu gecenin kesin tarihi Kuran’da belirtilmez; geleneksel olarak Ramazan’ın 27. gecesi kabul edilse de, bu bilgi hadislere dayanır.</p>
                    <img src="kandiller1.png" alt="Kandillerin Kültürel Kutlaması">
                    <p>Diğer kandil gecelerine baktığımızda ise Kuran’da herhangi bir iz göremeyiz. Örneğin, <strong>Mevlid Kandili</strong>, Hz. Muhammed’in doğumunu kutlamak için düzenlenir, ancak Kuran’da bu konuda ne bir ayet ne de kutlama emri vardır. Aynı şekilde, <strong>Regaib Kandili</strong> ve <strong>Berat Kandili</strong> için de Kuran’da hiçbir atıf bulunmaz. <strong>Mirac Kandili</strong> için ise <strong>İsra Suresi 1</strong>’de şöyle denir: “O, kulunu bir gece, Mescid-i Haram’dan, çevresini mübarek kıldığımız Mescid-i Aksa’ya götüren Allah’ı tenzih ederiz.” Bu ayet, Mirac olayını anlatır, fakat bu gecenin kutlanması gerektiğine dair bir emir vermez.</p>
                    <p>Kuran, İslam’ın tamamlanmış bir din olduğunu açıkça ifade eder. <strong>Maide Suresi 3</strong>’te Allah şöyle buyurur: “Bugün size dininizi tamamladım, size nimetimi tamamladım ve size İslam’ı din olarak beğendim.” Bu ayet, İslam’ın Kuran ile tamamlandığını ve ek kutlamalara ya da özel gecelere ihtiyaç olmadığını gösterir. Ayrıca, <strong>A’raf Suresi 203</strong>’te “De ki: ‘Ben, Rabbimden bana vahyolunana uymaktan başka bir güce sahip değilim’” denilerek, Peygamber’in bile yalnızca Kuran’a uymakla yükümlü olduğu vurgulanır. Bu, kandiller gibi sonradan eklenen uygulamaların İslam’ın özünde yer almadığını destekler.</p>
                    <p>Tarihsel olarak, kandillerin kökeni Hz. Muhammed’in yaşadığı dönemden çok sonrasına dayanır. Örneğin, Mevlid Kandili 13. yüzyılda Erbil Atabegi Muzafferüddin Kökböri tarafından başlatılmış, Osmanlı’da ise yaygınlaşmıştır. Regaib, Mirac ve Berat kandilleri de 10. yüzyıldan itibaren bazı bölgelerde kutlanmaya başlanmış, ancak bu uygulamalar Kuran’da değil, kültürel geleneklerde kök salmıştır. “Kandil” kelimesi bile, Osmanlı’da camilerin kandillerle aydınlatılmasından gelir ve dini bir terimden çok kültürel bir anlam taşır.</p>
                    <p>Sonuç olarak, Kuran’da Kadir Gecesi dışında kandillerin bir temeli yoktur. Bu geceler, İslam’ın ilk dönemlerinde değil, yüzyıllar sonra ortaya çıkmış ve kültürel geleneklerle şekillenmiştir. <strong>Nahl Suresi 116</strong>’da “Kendi dillerinizle, ‘Bu helal, bu haram’ diyerek Allah’a yalan uydurmayın” denilerek, dinde olmayan şeyleri eklemenin sakıncalı olduğu uyarısı yapılır. Kandiller, ne Kuran’da ne de İslam’ın temelinde yer alır; bu nedenle, bunların İslam’da kutsal geceler olarak değil, sonradan eklenmiş gelenekler olarak görülmesi gerekir.</p>
                `,

                    <p>Recm cezası, yani taşlayarak öldürme, İslam dünyasında özellikle geleneksel anlayışta zina suçuna karşı uygulandığı iddia edilen bir cezadır. Bu ceza, genellikle evli kişilerin zina yapması durumunda devreye girer ve hadis kaynaklarına dayandırılır. Ancak, Kuran’a baktığımızda, recm cezasının İslam’da herhangi bir temeli olmadığını ve sonradan eklenmiş bir gelenek olduğunu görüyoruz. Bu makalede, recm cezasının Kuran’daki yerini ayetlerle inceleyerek, bunun İslam’ın özünde olmadığını delillendireceğiz.</p>
                    <p>Kuran’da zina suçunun cezası açıkça belirtilmiştir. <strong>Nur Suresi 2-5</strong>’te şöyle buyrulur: “Zina eden kadın ile zina eden erkekten her birine yüz sopa vurun. Allah’a ve ahiret gününe inanıyorsanız, onlara karşı merhamete kapılmayın; inananlar arasında bir topluluk da bu cezanın uygulanmasına şahit olsun.” Bu ayetler, zina eden herkese -evli ya da bekar ayrımı olmaksızın- 100 sopa cezası verilmesini emreder. Recm cezasına dair ise Kuran’da tek bir atıf bile bulunmaz.</p>
                    <img src="recm.jpg" alt="Recm Cezasının Tarihsel Tartışması">
                    <p>Geleneksel İslamcılar, recm cezasını hadislere dayandırır. Örneğin, bazı hadislerde Hz. Muhammed’in evli bir kadının zina itirafı sonrası recm cezası verdiği iddia edilir. Ancak Kuran, İslam’ın tamamlanmış bir din olduğunu açıkça ifade eder. <strong>Maide Suresi 3</strong>’te Allah şöyle buyurur: “Bugün size dininizi tamamladım, size nimetimi tamamladım ve size İslam’ı din olarak beğendim.” Bu ayet, Kuran’ın İslam’ı eksiksiz sunduğunu ve recm gibi ek cezaların dine sonradan eklendiğini gösterir. Ayrıca, <strong>A’raf Suresi 203</strong>’te “De ki: ‘Ben, Rabbimden bana vahyolunana uymaktan başka bir güce sahip değilim’” denilerek, Peygamber’in bile yalnızca Kuran’a uymakla yükümlü olduğu vurgulanır.</p>
                    <p>Kuran’da zina ile ilgili diğer bir hüküm, <strong>Nisa Suresi 15-16</strong>’da yer alır: “Kadınlarınızdan zina edenlere karşı dört şahit getirin; şahitlik ederlerse, onları evlere kapatın, ta ki ölüm onları alır ya da Allah bir yol gösterir. İki erkek zina ederse, onlara eziyet edin; tevbe ederlerse vazgeçin.” Ancak bu ayetler, Nur Suresi’nde belirtilen 100 sopa cezası ile neshedilmiştir (geçersiz kılınmıştır). Dolayısıyla, Kuran’daki nihai hüküm 100 sopadır ve recm cezasına yer yoktur.</p>
                    <p>Tarihsel olarak, recm cezasının kökeni İslam’dan önceki Arap geleneklerine veya Yahudi hukukuna dayanır. Tevrat’ta (Deuteronomy 22:22) zina için recm cezası öngörülmüş, bu uygulama hadisler yoluyla İslam’a sızmıştır. Bazı hadisler, Kuran’da bir zamanlar recm ayeti olduğunu ancak bunun kaldırıldığını iddia etse de, bu iddia Kuran’ın değişmezliği ilkesine aykırıdır. <strong>Hicr Suresi 9</strong>’da “Şüphesiz o zikri (Kuran’ı) biz indirdik ve onu koruyacak olan da bizleriz” denilerek Kuran’ın korunmuşluğu vurgulanır.</p>
                    <p>Sonuç olarak, Kuran’da recm cezasına dair bir temel yoktur. Zina için öngörülen tek ceza 100 sopadır ve recm, hadislerle sonradan eklenmiş bir uygulamadır. <strong>Nahl Suresi 116</strong>’da “Kendi dillerinizle, ‘Bu helal, bu haram’ diyerek Allah’a yalan uydurmayın” denilerek, dinde olmayan şeyleri eklemenin sakıncalı olduğu uyarısı yapılır. Recm cezası, ne Kuran’da ne de İslam’ın temelinde yer alır; bu nedenle, bunun İslam’da bir ceza olarak değil, kültürel bir gelenek olarak görülmesi gerekir.</p>

                text: `
                    <p>Şefaat, İslam’da kıyamet günü birinin başka biri adına Allah’a yalvararak onun bağışlanmasını veya durumunun iyileştirilmesini istemesi olarak tanımlanır. Geleneksel İslam anlayışında, yalnızca Hz. Muhammed ve diğer peygamberler değil, aynı zamanda şeyhler, alimler ve kutsal addedilen kişiler de inananlar adına Şefaat edebileceği inancı yaygındır. Bu kişiler, cehennemden kurtarıcı ya da cennete geçişi kolaylaştırıcı birer aracı olarak görülür. Ancak, Kuran’a baktığımızda, Şefaat’in yalnızca Allah’a ait olduğunu, kimsenin -ne peygamberlerin ne de şeyh ve alimlerin- cehennemden kurtaramayacağını ve ancak cenneti hak edenlerin durumunun Allah’ın izniyle iyileşebileceğini görüyoruz. Bu makalede, Şefaat kavramını Kuran ayetleriyle inceleyerek, özellikle şeyh ve alimlerin Şefaat yetkisinin İslam’da olmadığını detaylı bir şekilde delillendireceğiz.</p>
                    <p>Kuran’da Şefaat’in genel olarak mümkün olmadığı açıkça belirtilir. <strong>Bakara Suresi 48</strong>’de şöyle buyrulur: “Ve korkun o günden ki, bir kimse kendi nefsine yeterli olmaz, ondan hiçbir fidye kabul edilmeyecek, hiçbir Şefaat onun lehine kabul edilmeyecek ve onlar yardıma kavuşamazlar.” Bu ayet, kıyamet günü herkesin kendi amelleriyle yargılanacağını ve Şefaat’in -kimden gelirse gelsin- kimseyi kurtaramayacağını vurgular. Benzer şekilde, <strong>Bakara Suresi 254</strong>’te “O gün ticaret yok, dostluk yok, Şefaat yok” denilerek, Şefaat’in geçersizliği tekrarlanır. Bu ayetler, Şefaat’in şeyhler ya da alimler gibi kişilerce yapılabileceğine dair herhangi bir kapı bırakmaz.</p>
                    <img src="sefaat2.png" alt="Şefaat İnancının Kültürel Kökenleri">
                    <p>Bununla birlikte, Kuran’da Şefaat’in Allah’ın izniyle sınırlı bir şekilde gerçekleşebileceğine dair ayetler de bulunur. <strong>Necm Suresi 26</strong>’da şöyle denir: “Göklerde nice melekler var ki, onların Şefaatı hiçbir fayda vermez; ancak Allah dilediğine ve razı olduktan sonra izin verdiği zaman.” Ayrıca, <strong>Zümer Suresi 44</strong>’te “Şefaat, hepsi Allah’ındır. Göklerin ve yerin hükümdarlığı O’nundur” buyrularak, Şefaat yetkisinin yalnızca Allah’a ait olduğu açıkça ifade edilir. Bu ayetler, Şefaat’in peygamberler dâhil herhangi bir insan tarafından değil, yalnızca Allah’ın izniyle ve O’nun belirlediği çerçevede gerçekleşebileceğini gösterir. Şeyh ve alimlerin Şefaat yetkisi ise bu ayetlerde tamamen dışlanır, çünkü Kuran’da böyle bir yetki insanlara değil, sadece Allah’a atfedilir.</p>
                    <p>Geleneksel İslamcılar, Şefaat’in Hz. Muhammed tarafından yapılacağını hadislere dayandırırken, bu yetkiyi zamanla şeyh ve alimlere de genişletmiştir. Özellikle tarikat ve cemaat yapılarında, şeyhlerin veya önde gelen alimlerin müritlerini cennete götüreceği, günahlarını affettireceği ya da cehennemden kurtaracağı inancı kökleşmiştir. Ancak Kuran, bu tür bir inancın İslam’ın özüne aykırı olduğunu net bir şekilde ortaya koyar. <strong>Yunus Suresi 18</strong>’de “Allah’ı bırakıp, kendilerine ne zarar ne de fayda verebilecek şeylere tapıyorlar ve ‘Bunlar Allah katında bizim Şefaatçilerimizdir’ diyorlar. De ki: ‘Allah’a, göklerde ve yerde bilmediği bir şeyi mi haber veriyorsunuz?’” denilerek, Allah dışında Şefaatçi kabul etmenin şirk olduğu vurgulanır. Şeyh ve alimlerin Şefaat yetkisine sahip olduğu iddiası, bu ayete göre açıkça bir sapmadır.</p>
                    <p>Kuran, İslam’ın tamamlanmış bir din olduğunu bildirir ve ek aracılara ihtiyaç olmadığını ifade eder. <strong>Maide Suresi 3</strong>’te “Bugün size dininizi tamamladım, size nimetimi tamamladım ve size İslam’ı din olarak beğendim” denilerek, Kuran’ın yeterli olduğu vurgulanır. Ayrıca, <strong>A’raf Suresi 53</strong>’te “Şefaat edenler var mı ki bizim için Şefaat etsinler?” diye soranların çaresizliği anlatılır ve bu, Şefaat’in kurtarıcı bir güç olmadığına işaret eder. Eğer şeyh ve alimlerin Şefaat yetkisi olsaydı, Kuran’da bu açıkça belirtilirdi; oysa Kuran, böyle bir yetkiyi yalnızca Allah’a verir ve insanlara herhangi bir aracı rol tanımaz.</p>
                    <p>Şeyh ve alimlerin Şefaat edeceğine dair inanç, İslam’ın ilk dönemlerinde değil, sonraki yüzyıllarda tasavvufun etkisiyle ortaya çıkmıştır. Örneğin, tarikat liderlerinin “keramet” sahibi olduğu ve müritlerini kurtarabileceği fikri, hadislerin yorumlanması ve kültürel geleneklerin dini anlayışla harmanlanmasıyla şekillenmiştir. Ancak Kuran, her bireyin kendi amelleriyle yargılanacağını net bir şekilde ortaya koyar. <strong>Zümer Suresi 7</strong>’de “Eğer küfrederlerse, şüphesiz Allah onlara muhtaç değildir. Kulları için O, şükredenleri sever” denilerek, kurtuluşun Şefaat’e değil, amellere bağlı olduğu belirtilir. Şefaat, kimseyi cehennemden kurtarmaz; olsa olsa cenneti hak edenlerin durumunu Allah’ın izniyle iyileştirebilir. Bu da şeyh ve alimlerin Şefaat iddiasını geçersiz kılar.</p>
                    <p>Tarihsel olarak, Şefaat inancının genişletilmesi İslam’dan önceki dinlerden ve kültürel geleneklerden etkilenmiştir. Örneğin, Hıristiyanlıkta İsa’nın inananlar için Şefaat etmesi ya da pagan toplumlarda kutsal kişilerin aracı kabul edilmesi, benzer bir inanç yapısını yansıtır. İslam’a bu anlayış, hadisler ve tasavvufi yorumlarla sızmıştır. Özellikle şeyh ve alimlerin Şefaat edeceğine dair inanç, dinin monoteistik özünü zedeler ve Allah ile kul arasına aracı koyma eğilimini güçlendirir. <strong>Şura Suresi 46</strong>’da “Onların Allah’tan başka kendilerine yardım edecek dostları yoktur. Allah kimi saptırırsa, artık onun için bir yol yoktur” denilerek, Allah dışında kimsenin kurtarıcı olamayacağı vurgulanır. Bu ayet, şeyh ve alimlerin Şefaat yetkisi iddiasını açıkça reddeder.</p>
                    <p>Ek olarak, <strong>Ankebut Suresi 12</strong>’de “Kâfirler, iman edenlere dediler ki: ‘Bizim yolumuza uyun, sizin günahlarınızı biz taşıyalım.’ Oysa onlar, onların günahlarından hiçbir şey taşıyamazlar” denilerek, kimsenin bir başkasının günahını üstlenemeyeceği belirtilir. Eğer şeyh ve alimler Şefaat ederek müritlerini kurtarabilseydi, bu ayet böyle bir yetkiyi tanırdı; ancak Kuran, böyle bir yetkiyi yalnızca Allah’a verir. <strong>Nahl Suresi 116</strong>’da ise “Kendi dillerinizle, ‘Bu helal, bu haram’ diyerek Allah’a yalan uydurmayın” denilerek, dinde olmayan şeyleri eklemenin sakıncalı olduğu uyarısı yapılır. Şeyh ve alimlerin Şefaat yetkisi, bu bağlamda Kuran’a aykırı bir uydurmadır.</p>

        }

        function shareTopicTwitter(key) {
            const text = `${topics[key].title}: ${topics[key].text.replace(/<[^>]+>/g, '').substring(0, 280)}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`, "_blank");
            showNotification(`${topics[key].title} Twitter'da paylaşılıyor!`);
        }

        function shareTopicWhatsApp(key) {
            const text = `${topics[key].title}: ${topics[key].text.replace(/<[^>]+>/g, '').substring(0, 280)}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + " " + window.location.href)}`, "_blank");
            showNotification(`${topics[key].title} WhatsApp'ta paylaşılıyor!`);
        }

        function downloadPDF() {
            const doc = new jsPDF();
            const title = topics[currentTopic].title;
            const meta = `Yazar: ${topics[currentTopic].author} | Tarih: ${topics[currentTopic].date}`;
            const text = topics[currentTopic].text.replace(/<[^>]+>/g, '');
            doc.setFont("Georgia");
            doc.setFontSize(20);
            doc.text(title, 10, 20);
            doc.setFontSize(10);
            doc.text(meta, 10, 30);
            doc.setFontSize(12);
            doc.text(doc.splitTextToSize(text, 180), 10, 40);
            doc.save(`${title}.pdf`);
            showNotification(`${title} PDF olarak indirildi!`);
        }

        function closePanel() {
            document.getElementById("content-panel").classList.remove("open");
            document.getElementById("content-panel").style.background = "var(--card-bg)";
            currentTopic = null;
        }

        function showNotification(message) {
            const notif = document.getElementById("notification");
            notif.innerText = message;
            notif.style.display = "block";
            setTimeout(() => notif.style.display = "none", 3000);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString("tr-TR", { hour12: false });
        }

        function startDailyTips() {
            const showTip = () => showNotification(dailyTips[Math.floor(Math.random() * dailyTips.length)]);
            showTip();
            setInterval(showTip, 24 * 60 * 60 * 1000);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
