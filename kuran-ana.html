        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[İI]/g, '[İIıi]')})`, "gi");
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function displayArticles(articles) {
            const articlesDiv = document.getElementById("articles");
            articlesDiv.innerHTML = "";
            articles.forEach((article, index) => {
                const articleDiv = document.createElement("div");
                articleDiv.style.setProperty('--index', index);
                articleDiv.className = "article-preview";
                const isFavorite = JSON.parse(localStorage.getItem("favorites") || "[]").some(f => f.title === article.title);
                articleDiv.innerHTML = `
                    <span class="category-tag category-${article.category}">${article.category.toUpperCase()}</span>
                    <img src="${article.image}" class="cover" alt="Kapak Resmi">
                    <h2>${article.title}</h2>
                    <div class="meta">Yazar: ${article.author} | Tarih: ${article.date}</div>
                    <p>${article.preview}</p>
                    <div class="article-actions">
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" data-title="${article.title}">★</button>
                        <button class="share-btn" data-title="${article.title}">↷</button>
                    </div>
                `;
                articleDiv.addEventListener("click", (e) => {
                    if (e.target.tagName !== "BUTTON") {
                        showArticleDetail(article);
                    }
                });
                articlesDiv.appendChild(articleDiv);
            });
        }

        function showArticleDetail(article) {
            const detail = document.getElementById("article-detail");
            document.getElementById("detail-image").src = article.image;
            document.getElementById("detail-title").textContent = article.title;
            document.getElementById("detail-meta").textContent = `Yazar: ${article.author} | Tarih: ${article.date}`;
            document.getElementById("detail-content").innerHTML = article.content;

            const whatsappBtn = document.getElementById("whatsapp-share");
            const twitterBtn = document.getElementById("twitter-share");
            const facebookBtn = document.getElementById("facebook-share");
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`${article.title} - Sadece Kuran`);

            whatsappBtn.onclick = () => window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`, '_blank');
            twitterBtn.onclick = () => window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
            facebookBtn.onclick = () => window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');

            detail.classList.add("show");
            document.getElementById("articles").style.display = "none";
            document.getElementById("favorites-panel").classList.remove("show");

            const savedFontSize = localStorage.getItem("fontSize");
            if (savedFontSize) {
                document.getElementById("detail-content").style.fontSize = `${savedFontSize}px`;
            }
        }

        function searchAndFilterArticles(searchTerm, category) {
            let filteredArticles = articlesData;
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(article => 
                    article.title.toLocaleLowerCase('tr-TR').includes(searchTerm.toLocaleLowerCase('tr-TR')) || 
                    article.preview.toLocaleLowerCase('tr-TR').includes(searchTerm.toLocaleLowerCase('tr-TR'))
                );
            }
            if (category) {
                filteredArticles = filteredArticles.filter(article => article.category === category);
            }
            displayArticles(filteredArticles.map(article => ({
                ...article,
                title: highlightText(article.title, searchTerm),
                preview: highlightText(article.preview, searchTerm)
            })));
        }

        function toggleFavorite(title, button) {
            let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
            const isFavorite = favorites.some(f => f.title === title);
            if (isFavorite) {
                favorites = favorites.filter(f => f.title !== title);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                button.classList.remove("active");
            } else {
                const articleToAdd = articlesData.find(a => a.title === title);
                if (articleToAdd) {
                    favorites.push(articleToAdd);
                    localStorage.setItem("favorites", JSON.stringify(favorites));
                    button.classList.add("active");
                }
            }
            if (document.getElementById("favorites-panel").classList.contains("show")) {
                displayFavorites();
            }
        }

        function removeFromFavorites(title) {
            let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
            favorites = favorites.filter(f => f.title !== title);
            localStorage.setItem("favorites", JSON.stringify(favorites));
            displayFavorites();
            displayArticles(articlesData);
        }

        function shareArticle(title) {
            const article = articlesData.find(a => a.title === title);
            const text = `${article.title} - Sadece Kuran`;
            if (navigator.share) {
                navigator.share({ title: article.title, text, url: window.location.href })
                    .catch(err => console.log("Paylaşım hatası:", err));
            } else {
                alert("Paylaşım: " + text);
                navigator.clipboard.writeText(text);
            }
        }

                sidebar.classList.remove("show");

            closeArticle.addEventListener("click", () => {
                articleDetail.classList.remove("show");
                articlesDiv.style.display = "grid";

                e.preventDefault();
                console.log("Favoriler butonuna tıklandı.");

                favoritesPanel.classList.remove("show");
                articlesDiv.style.display = "grid";
                displayArticles(articlesData);
            });

            let searchTimeout;
            document.getElementById("search").addEventListener("input", (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchAndFilterArticles(e.target.value.trim(), document.getElementById("category-filter").value);
                }, 300);
            });

            document.getElementById("category-filter").addEventListener("change", (e) => {
                searchAndFilterArticles(document.getElementById("search").value.trim(), e.target.value);
            });

            document.addEventListener("click", (e) => {
                if (e.target.classList.contains("favorite-btn")) {
                    toggleFavorite(e.target.dataset.title, e.target);
                } else if (e.target.classList.contains("share-btn")) {
                    shareArticle(e.target.dataset.title);
                } else if (e.target.classList.contains("remove-from-favorites")) {
                    removeFromFavorites(e.target.dataset.title);
                }
            });

            displayArticles(articlesData);

            function toggleTheme() {
                document.body.classList.toggle("day-mode");
                localStorage.setItem("theme", document.body.classList.contains("day-mode") ? "day" : "night");
                document.getElementById("theme-toggle").textContent = document.body.classList.contains("day-mode") ? "☀" : "☾";
            }

            document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
            if (localStorage.getItem("theme") === "day") document.body.classList.add("day-mode");

            settingsLink.addEventListener("click", (e) => {
                e.preventDefault();
                settingsPanel.classList.add("show");
                sidebar.classList.remove("show");
            });

            closeSettings.addEventListener("click", () => {
                settingsPanel.classList.remove("show");
            });

            fontSizeInput.addEventListener("input", () => {
                const size = fontSizeInput.value;
                fontSizeValue.textContent = `${size}px`;
                document.body.style.fontSize = `${size}px`;
                document.querySelector("#article-detail .content").style.fontSize = `${size}px`;
                localStorage.setItem("fontSize", size);

            fontFamilySelect.addEventListener("change", () => {
                const font = fontFamilySelect.value;
                document.body.style.fontFamily = font;
                document.querySelector("#article-detail .content").style.fontFamily = font;
                localStorage.setItem("fontFamily", font);
            });

            const savedFontSize = localStorage.getItem("fontSize");
            const savedFontFamily = localStorage.getItem("fontFamily");
            if (savedFontSize) {
                fontSizeInput.value = savedFontSize;
                fontSizeValue.textContent = `${savedFontSize}px`;
                document.body.style.fontSize = `${savedFontSize}px`;
                document.querySelector("#article-detail .content").style.fontSize = `${savedFontSize}px`;

                fontFamilySelect.value = savedFontFamily;
                document.body.style.fontFamily = savedFontFamily;
                document.querySelector("#article-detail .content").style.fontFamily = savedFontFamily;
            }
        });
