<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kick Chat Gösterici (Fusion Chat ile)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    #chat-container {
      margin-top: 30px;
    }
    iframe {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Kick Chat Gösterici</h1>
  <p>Kick kullanıcı adını gir, canlı chat görünsün:</p>
  <input type="text" id="kick-username" placeholder="Örn: chips">
  <button onclick="showChat()">Göster</button>

  <div id="chat-container"></div>

  <script>
    function showChat() {
      const username = document.getElementById("kick-username").value.trim();
      if (!username) {
        alert("Lütfen bir kullanıcı adı gir.");
        return;
      }

      const iframe = document.createElement("iframe");
      iframe.src = `https://fusionchat.xyz/embed/${username}`;
      iframe.width = "350";
      iframe.height = "500";
      iframe.setAttribute("allowtransparency", "true");
      iframe.setAttribute("frameborder", "0");

      const container = document.getElementById("chat-container");
      container.innerHTML = ""; // Eski iframe'leri temizle
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
